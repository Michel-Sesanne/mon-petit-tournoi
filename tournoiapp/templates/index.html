{% extends 'base.html' %}
{% block title %}Accueil{% endblock %}
{% block content %}
<h2>Liste des tournois</h2>
<ul>
{% for t in tournois %}
    <li><a href="{{ url_for('main.tournoi.detail', id=t.id) }}">{{ t.nom }}</a></li>
{% else %}
    <li>Aucun tournoi pour le moment.</li>
{% endfor %}
</ul>
{% endblock %}
